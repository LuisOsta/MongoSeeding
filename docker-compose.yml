version: "3"
services:
  client:
    build:
      context: "./client"
      dockerfile: "Dockerfile.dev"
    stdin_open: true # fixes the auto exit issue: https://github.com/facebook/create-react-app/issues/8688
    volumes:
      - ./client/src:/app/src
  api:
    build:
      context: "./api"
      dockerfile: "Dockerfile.dev"
    volumes:
      - /app/node_modules
      - ./api:/app
  mongo:
    image: "mongo:latest"
    ports:
      - "27017:27017"
  nginx:
    restart: always
    depends_on:
      - api
      - client
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3050:80"
